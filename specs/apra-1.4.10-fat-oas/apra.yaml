        '500':
          description: >-
            Internal service error occurred which prevented a valid response
            from being returned.
  /dec/chart:
    get:
      tags:
        - Digital Enroute Charts US (DDECUS)
      summary: >-
        Get Digital Enroute Chart download link by edition type of current or
